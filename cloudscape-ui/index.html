<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AWS Service Screener - Well-Architected Assessment Report" />
    <title>Service Screener - AWS Well-Architected Assessment</title>
    <style>
      .browser-warning {
        display: none;
        padding: 20px;
        background-color: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 4px;
        margin: 20px;
        font-family: Arial, sans-serif;
      }
      .browser-warning h2 {
        color: #856404;
        margin-top: 0;
      }
      .browser-warning p {
        color: #856404;
      }
    </style>
    <!-- Test data for development -->
    <script>
      // Load test data for development mode
      if (!window.__REPORT_DATA__) {
        fetch('/test-data.json')
          .then(response => response.json())
          .then(data => {
            window.__REPORT_DATA__ = data;
            console.log('Test data loaded for development');
            // Trigger a custom event to notify the app that data is ready
            window.dispatchEvent(new CustomEvent('reportDataReady'));
          })
          .catch(error => {
            console.error('Failed to load test data:', error);
          });
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; margin: 20px; font-family: Arial, sans-serif;">
        <h2 style="color: #721c24; margin-top: 0;">JavaScript Required</h2>
        <p style="color: #721c24;">
          This application requires JavaScript to be enabled in your browser.
          Please enable JavaScript and reload the page.
        </p>
        <p style="color: #721c24;">
          <strong>How to enable JavaScript:</strong>
        </p>
        <ul style="color: #721c24;">
          <li><strong>Chrome:</strong> Settings → Privacy and security → Site Settings → JavaScript → Allowed</li>
          <li><strong>Firefox:</strong> about:config → javascript.enabled → true</li>
          <li><strong>Safari:</strong> Preferences → Security → Enable JavaScript</li>
          <li><strong>Edge:</strong> Settings → Site permissions → JavaScript → Allowed</li>
        </ul>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
